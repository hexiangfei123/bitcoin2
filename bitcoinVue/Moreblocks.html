<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>Demo</title>
</head>

<body>
    <div id="app" style="align-content: center;" >
           
      <div> <a :href="'http://localhost:5000/blocklist'">BTC</a>/块 </div>
            
        <template>

                <el-pagination style="text-align:center"
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[10, 15, 20, 25]"
                :page-size="pagesize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="total">
              </el-pagination>
            <el-table :data="blocklist" style="width: 100%; margin-left: 40px;">
                <el-table-column prop="height" label="高度" width="180">
                    <template slot-scope="scope">
                        <a
                            :href="'http://localhost:5000/BlockDetail?blockhash='+ scope.row.blockhash">{{scope.row.height}}</a>
                    </template>
                </el-table-column>
                <el-table-column prop="blockhash" label="哈希值" width="650">
                    <template slot-scope="scope">
                        <a
                            :href="'http://localhost:5000/BlockDetail?blockhash='+ scope.row.blockhash">{{scope.row.blockhash}}</a>
                    </template>
                </el-table-column>
                <el-table-column prop="time" label="时间">
                </el-table-column>
                <el-table-column prop="miner" label="旷工">
                </el-table-column>
                <el-table-column prop="txsize" label="大小">
                </el-table-column>
            </el-table>


        </template>

    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/Moreblocks.js"></script>

</body>

</html>

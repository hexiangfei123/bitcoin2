<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <title>block</title>
</head>

<body>
    <div id="app">
        <el-container>

            <el-header>
                <div>
                <div style="margin-right: 0px;">
                </div>




                <div style="float: right;">
                    <el-input prefix-icon="el-icon-search" placeholder="请输入区块哈希,地址值,交易哈希进行查询" v-model="input"
                        style="width:400px; margin-right:1px;"></el-input>
                    <el-button type="primary" icon="el-icon-search" style="margin-right:200px; width: 100px;">搜索
                    </el-button>
                </div>
            </div>

            </el-header>

            <el-main>
                <el-tabs :tab-position="tabPosition" v-model="activeName" @tab-click="handleClick"
                    style="height: 800px;">
                    <el-tab-pane label="Blocks" name="aaa">
                        <div style="text-align:right; float: left;">最新区块</div>
                        <div style="text-align:right; float: right;"> <a
                                :href="'http://localhost:5000/Moreblocks'">更多区块</a>
                        </div>



                        <el-table :data="newBlocks" style="width: 100%">
                            <el-table-column prop="height" label="高度" width="180">
                                <template slot-scope="scope">
                                    <a
                                        :href="'http://localhost:5000/BlockDetail?blockhash='+ scope.row.blockhash">{{scope.row.height}}</a>
                                </template>
                            </el-table-column>
                            <el-table-column prop="blockhash" label="哈希值" width="400">
                                <template slot-scope="scope">
                                    <div class="blockhash">
                                        <a :href="'http://localhost:5000/BlockDetail?blockhash='+ scope.row.blockhash">
                                            {{'0..' + scope.row.blockhash.substr(12)}}</a>
                                    </div>
                                </template>
                            </el-table-column>
                            <el-table-column prop="fornow" label="时间">
                            </el-table-column>
                            <el-table-column prop="miner" label="旷工">
                            </el-table-column>
                            <el-table-column prop="sizeondisk" label="大小">


                                <template slot-scope="scope">
                                    {{scope.row.sizeondisk.toLocaleString()}} bytes
                                </template>
                            </el-table-column>
                        </el-table>





                    </el-tab-pane>
                    <el-tab-pane label="Transactions" name="bbb">
                            <el-button type="primary" @click="handleConnect">连接</el-button>


                        <div style="text-align:right; float: left;"> <span
                                style="font-size: 20px; margin-left: auto 50;"> Latest unconfirmed transactions</span>
                        </div>
                        <div style=" float: right;">
                            <a :href="'http://localhost:5000/MoreTransactions'">View more
                                transactions</a>

                        </div>




                        <el-table :data="unconfirmedTransactions" style="width: 100%">

                            <el-table-column prop="txid" label="哈希值" width="600">
                                <template slot-scope="scope">
                                    <a
                                        :href="'http://localhost:5000/BlockDetail?blockhash='+ scope.row.txid">{{scope.row.txid}}</a>
                                </template>
                            </el-table-column>
                            <el-table-column prop="time" label="时间">
                            </el-table-column>
                            <el-table-column prop="" label="数量">
                            </el-table-column>
                            <el-table-column prop="" label="金额">
                            </el-table-column>
                        </el-table>







                    </el-tab-pane>
                    <el-tab-pane label="角色管理" name="ccc">3</el-tab-pane>
                    <el-tab-pane label="定时任务补偿">定时任务补偿</el-tab-pane>
                </el-tabs>







            </el-main>
            <!-- <el-footer>Footer</el-footer> -->
        </el-container>

    </div>
    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/sockjs.min.js"></script>
    <script src="assets/js/stomp.min.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/blocklist.js"></script>

</body>

</html>
